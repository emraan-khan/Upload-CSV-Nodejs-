<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSV File Uploader</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">CSV File Uploader</h1>
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card shadow border-light">
          <div class="card-body">
            <h5 class="card-title">Upload CSV File</h5>
            <form id="csvUploadForm" enctype="multipart/form-data">
              <div class="mb-3">
                <input class="form-control" type="file" id="csvFileInput" name="csvFile" accept=".csv" required>
              </div>
              <button type="submit" class="btn btn-outline-primary">Upload</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div id="upload-section" class="row mt-5">
      <div class="col-md-8 mx-auto">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Uploaded Files</h5>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Filename</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="uploadedFilesList"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/csvUpload.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
